---
layout: default
---
<div class="content">

    <h1>Hello there!</h1>
    <h2>I am Kristian Mischke</h2>
    
    {% assign sorted = site.projects | sort: 'date' | reverse %}
    {% for item in sorted %}
        <div class="project" style='background-color: {{ item.base-color }}'>
            <img src="\media\images\project images\{{ item.image }}" alt="">
            <h2>{{ item.title }}</h2>
            <p>{{ item.subtitle }}</p>
            <p>{{ item.description }}</p>
            {% for button in item.buttons %}
                <a class="projectButton" href="{{ button.url }}">{{ button.message }}</a>
            {% endfor %}
        </div>
    {% endfor %}

</div>
